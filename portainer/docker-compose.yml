services:
  portainer:
    image: portainer/portainer-ce:alpine
    container_name: portainer
    restart: always
    networks:
      - docker-network
    security_opt:
      - no-new-privileges:true
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./portainer-data:/data
    ports:
      - 9000:9000
networks:
  docker-network:
    name: docker-network
    external: true